<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Administrativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #0043b3;
            color: #ffffff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .container {
            flex: 1;
        }
        .table thead {
            background-color: #f8f9fa;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
        footer {
            background-color: #0043b3;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header p-3 mb-4">
        <h1 class="text-center">Tela de Gestão Administrativa</h1>
    </header>
    <div class="container">
        <div class="d-flex justify-content-between mb-4">
            <h2>Usuários Cadastrados</h2>
            <input type="text" id="searchInput" class="form-control w-25" placeholder="Pesquisar Usuário">
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Usuário</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="userList">
                    <!-- Os usuários cadastrados serão preenchidos aqui -->
                    <tr>
                        <td>1</td>
                        <td>Usuário 1</td>
                        <td>
                            <button class="btn btn-primary btn-sm">Editar</button>
                            <button class="btn btn-danger btn-sm">Excluir</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Usuário 2</td>
                        <td>
                            <button class="btn btn-primary btn-sm">Editar</button>
                            <button class="btn btn-danger btn-sm">Excluir</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Usuário 3</td>
                        <td>
                            <button class="btn btn-primary btn-sm">Editar</button>
                            <button class="btn btn-danger btn-sm">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Controles de paginação serão preenchidos aqui -->
            </ul>
        </nav>
    </div>
    <footer class="footer mt-4">
        <p>© 2024 Gestão Administrativa. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios@0.26.0/dist/axios.min.js"></script>
    <script>
        const users = [
            { id: 1, name: 'Usuário 1' },
            { id: 2, name: 'Usuário 2' },
            { id: 3, name: 'Usuário 3' },
            { id: 4, name: 'Usuário 4' },
            { id: 5, name: 'Usuário 5' },
            { id: 6, name: 'Usuário 6' },
            { id: 7, name: 'Usuário 7' },
            { id: 8, name: 'Usuário 8' },
            { id: 9, name: 'Usuário 9' },
            { id: 10, name: 'Usuário 10' },
            { id: 11, name: 'Usuário 11' },
            { id: 12, name: 'Usuário 12' }
        ];

        const rowsPerPage = 5;
        let currentPage = 1;

        function displayUsers(users, page = 1, rowsPerPage = 5) {
            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const paginatedUsers = users.slice(start, end);

            const userList = document.getElementById('userList');
            userList.innerHTML = '';

            paginatedUsers.forEach(user => {
                const row = `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>
                            <button class="btn btn-primary btn-sm">Editar</button>
                            <button class="btn btn-danger btn-sm">Excluir</button>
                        </td>
                    </tr>
                `;
                userList.insertAdjacentHTML('beforeend', row);
            });
        }

        function setupPagination(users, rowsPerPage) {
            const pageCount = Math.ceil(users.length / rowsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            for (let i = 1; i <= pageCount; i++) {
                const pageItem = `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" data-page="${i}">${i}</a>
                    </li>
                `;
                pagination.insertAdjacentHTML('beforeend', pageItem);
            }

            pagination.querySelectorAll('.page-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    currentPage = Number(this.getAttribute('data-page'));
                    displayUsers(users, currentPage, rowsPerPage);
                    setupPagination(users, rowsPerPage);
                });
            });
        }

        function searchUsers(event) {
            const query = event.target.value.toLowerCase();
            const filteredUsers = users.filter(user => user.name.toLowerCase().includes(query));
            currentPage = 1;
            displayUsers(filteredUsers, currentPage, rowsPerPage);
            setupPagination(filteredUsers, rowsPerPage);
        }

        document.getElementById('searchInput').addEventListener('input', searchUsers);

        document.addEventListener('DOMContentLoaded', () => {
            displayUsers(users, currentPage, rowsPerPage);
            setupPagination(users, rowsPerPage);
        });
    </script>
</body>
</html>
