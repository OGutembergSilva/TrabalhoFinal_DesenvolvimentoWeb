    <title>Login</title>

        body {

            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;

        }
        .form-control {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #ff7f50;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #e66030;
        }
        .btn-block {
            display: block;
            width: 100%;
        }
    </style>
</head>

        <h1 style="text-align: center; color: #ff7f50;">Login</h1>

    </div>
