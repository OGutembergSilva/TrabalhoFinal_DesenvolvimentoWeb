<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Administrativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .container {
            flex: 1;
        }
        .table thead {
            background-color: #f8f9fa;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
        footer {
            background-color: #0043b3;
            color: #ffffff;
            text-align: center;
            padding: 19px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header p-3 mb-4">
        <h1 class="text-center">Tela de Gestão Administrativa</h1>
    </header>
    <div class="container">
        <div class="d-flex justify-content-between mb-4">
            <h2>Usuários Cadastrados</h2>
            <input type="text" id="searchInput" class="form-control w-25" placeholder="Pesquisar Usuário">
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Usuário</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="userList">
                    <!-- Os usuários cadastrados serão preenchidos aqui -->
                    <tr>
                        <td>1</td>
                        <td>Usuário 1</td>
                        <td>
                            <button class="btn btn-primary btn-sm">Editar</button>
                            <button class="btn btn-danger btn-sm">Excluir</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Usuário 2</td>
                        <td>
                            <button class="btn btn-primary btn-sm">Editar</button>
                            <button class="btn btn-danger btn-sm">Excluir</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Usuário 3</td>
                        <td>
                            <button class="btn btn-primary btn-sm">Editar</button>
                            <button class="btn btn-danger btn-sm">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Controles de paginação serão preenchidos aqui -->
            </ul>
        </nav>
    </div>
    <footer class="footer mt-4">
        <p>© 2024 Gestão Administrativa. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios@0.26.0/dist/axios.min.js"></script>
    <script src="admin.js"></script> <!-- Referência ao arquivo JavaScript -->
</body>
</html>
